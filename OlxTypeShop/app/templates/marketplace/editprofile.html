{% extends 'marketplace/main2.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editeaza profil</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/addproduct.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4e266da459.js" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <div class="d-flex justify-content-center h-150">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h4 id="form-title">Editeaza profil</h4>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-phone-square"></i></span>
                            </div>
                            {{form.phone_number}}
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn btn-warning" type="submit" value="Confirma editare">
                        </div>

                    </form>
                </div>
                {{form.errors}}
            </div>
        </div>
    </div>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
                                                                                                                                                                                                                        		//We start indexing at one because CSRF_token is considered and input field
                                                                                                                                                                                                                        		 */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        //var name = document.getElementById('name').innerHTML
        form_fields[1].placeholder = 'Email';
        form_fields[2].placeholder = 'Numar de telefon...';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
</body>

</html>
{% endblock content %}
